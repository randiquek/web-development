<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="thank-you.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <p>Preferred Contact Method</p>
        <label>
            <input type="radio" name="contact_method" value="email" checked>Email
        </label>
        <br>
        <label>
            <input type="radio" name="contact_method" value="phone" checked>Phone
        </label>
        <br><br>
        <label>
            <input type="checkbox" name="newsletter" value="subscribe">Subscribe to newsletter
        </label>
        <br>
        <label>
            <input type="checkbox" name="terms" value="agree" required> I agree to the terms and conditions.
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
