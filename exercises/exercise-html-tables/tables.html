<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Practice</title>
    <style>
        table {
            border: 1px solid;
            padding: 2px;
            width: 100%
        }
        tr, th, td {
            width: 20%;
            border: 1px solid;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Product Inventory</caption>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frozen Pizza</td>
            <td>Grocery</td>
            <td>$7</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td rowspan="2">Electronics</td>
            <td>$20</td>
            <td>15</td>
        </tr>
        <tr>
            <td>PS5</td>
            <td>$500</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Vitamins</td>
            <td>Pharmacy</td>
            <td>$5</td>
            <td>11</td>
        </tr>
    </tbody>
    <tfoot>
        <th colspan="4">Total Products</th>
    </tfoot>
    </table>
</body>
</html>
