<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <a href="home.html"><li>Menu</li></a>
            <a href="about.html"><li>About Us</li></a>
            <li>Contact</li>
        </ul>
    </nav>
    <h2 style="margin-bottom: 0px;">Have a question, complaint, or praise?</h2>
    <section class="contact">
        <img src="https://images.pexels.com/photos/10038709/pexels-photo-10038709.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="a plate of walnut baklava">
        <div class=" text-container">  
            <p>Fill out the form below and we'll reach out to you.</p>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br><br>
                <label for="text">Message:</label>
                <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter your message here" required></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>  
    </section>
</body>
</html>
